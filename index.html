<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        canvas {
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #45a049;
        }

        input[type="range"] {
            width: 150px;
            height: 8px;
            background: #666;
            border-radius: 4px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="stats">
            <div class="stat-box">
                得分: <span id="score">0</span>
            </div>
            <div class="stat-box">
                最高分: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div class="buttons">
                <button onclick="startGame()">开始游戏</button>
                <button onclick="togglePause()">暂停</button>
            </div>
            <div class="speed-control">
                <span>速度:</span>
                <input type="range" id="speedSlider" min="50" max="200" value="100">
                <span id="speedValue">100</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let isPaused = false;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        // 速度控制
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');

        speedSlider.addEventListener('input', function(e) {
            gameSpeed = 250 - e.target.value;
            speedValue.textContent = e.target.value;
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = setInterval(drawGame, gameSpeed);
            }
        });

        document.addEventListener('keydown', function(e) {
            if (isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        function drawGame() {
            if (isPaused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                generateFood();
            } else {
                snake.pop();
            }

            if (isGameOver()) {
                alert('游戏结束！得分：' + score);
                startGame();
                return;
            }

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function isGameOver() {
            return snake[0].x < 0 || 
                   snake[0].x >= tileCount || 
                   snake[0].y < 0 || 
                   snake[0].y >= tileCount ||
                   snake.slice(1).some(segment => 
                       segment.x === snake[0].x && segment.y === snake[0].y);
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.querySelector('.controls button:nth-child(2)');
            pauseButton.textContent = isPaused ? '继续' : '暂停';
        }

        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            isPaused = false;
            document.getElementById('score').textContent = score;
            document.querySelector('.controls button:nth-child(2)').textContent = '暂停';
            gameInterval = setInterval(drawGame, gameSpeed);
        }

        // 自动开始游戏
        startGame();
    </script>
</body>
</html>
