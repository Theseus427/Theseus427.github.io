<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            touch-action: none;
            overflow: hidden;
            padding-bottom: 20px;
        }

        .game-container {
            width: 95%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 5px auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.2em;
            text-align: center;
            margin: 5px 0;
        }

        canvas {
            width: 100%;
            height: auto;
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            font-size: 0.9em;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
        }

        .controls {
            margin: 8px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            width: 100%;
            max-width: 250px;
            justify-content: center;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            min-width: 70px;
        }

        button:hover {
            background: #45a049;
        }

        input[type="range"] {
            width: 120px;
            height: 8px;
            background: #666;
            border-radius: 4px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .touch-controls {
            display: none;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            padding-bottom: 30px;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0px;
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 3px;
                padding: 3px;
            }

            .touch-btn {
                aspect-ratio: 1;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                border-radius: 6px;
                color: white;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 40px;
            }

            .touch-btn:active {
                background: rgba(255, 255, 255, 0.2);
            }

            .up { grid-column: 2; grid-row: 1; }
            .left { grid-column: 1; grid-row: 2; }
            .right { grid-column: 3; grid-row: 2; }
            .down { grid-column: 2; grid-row: 3; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="stats">
            <div class="stat-box">
                得分: <span id="score">0</span>
            </div>
            <div class="stat-box">
                最高分: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div class="buttons">
                <button onclick="startGame()">开始游戏</button>
                <button onclick="togglePause()">暂停</button>
            </div>
            <div class="speed-control">
                <span>速度:</span>
                <input type="range" id="speedSlider" min="50" max="200" value="100">
                <span id="speedValue">100</span>
            </div>
        </div>

        <div class="touch-controls">
            <button class="touch-btn up">↑</button>
            <button class="touch-btn left">←</button>
            <button class="touch-btn right">→</button>
            <button class="touch-btn down">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let isPaused = false;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        // 速度控制
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');

        speedSlider.addEventListener('input', function(e) {
            gameSpeed = 250 - e.target.value;
            speedValue.textContent = e.target.value;
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = setInterval(drawGame, gameSpeed);
            }
        });

        // 键盘控制
        document.addEventListener('keydown', function(e) {
            if (isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        // 触摸按钮控制
        document.querySelector('.up').addEventListener('click', () => {
            if (dy !== 1 && !isPaused) { dx = 0; dy = -1; }
        });
        document.querySelector('.down').addEventListener('click', () => {
            if (dy !== -1 && !isPaused) { dx = 0; dy = 1; }
        });
        document.querySelector('.left').addEventListener('click', () => {
            if (dx !== 1 && !isPaused) { dx = -1; dy = 0; }
        });
        document.querySelector('.right').addEventListener('click', () => {
            if (dx !== -1 && !isPaused) { dx = 1; dy = 0; }
        });

        // 触摸滑动控制
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);

        document.addEventListener('touchend', function(e) {
            if (isPaused) return;

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let deltaX = touchEndX - touchStartX;
            let deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 50 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < -50 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (deltaY > 50 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < -50 && dy !== 1) { dx = 0; dy = -1; }
            }
        }, false);

        function drawGame() {
            if (isPaused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                generateFood();
            } else {
                snake.pop();
            }

            if (isGameOver()) {
                alert('游戏结束！得分：' + score);
                startGame();
                return;
            }

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function isGameOver() {
            return snake[0].x < 0 || 
                   snake[0].x >= tileCount || 
                   snake[0].y < 0 || 
                   snake[0].y >= tileCount ||
                   snake.slice(1).some(segment => 
                       segment.x === snake[0].x && segment.y === snake[0].y);
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.querySelector('.controls button:nth-child(2)');
            pauseButton.textContent = isPaused ? '继续' : '暂停';
        }

        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            isPaused = false;
            document.getElementById('score').textContent = score;
            document.querySelector('.controls button:nth-child(2)').textContent = '暂停';
            gameInterval = setInterval(drawGame, gameSpeed);
        }

        // 调整画布大小
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const canvas = document.getElementById('gameCanvas');
            const size = Math.min(container.clientWidth - 20, 400);
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 自动开始游戏
        startGame();
    </script>
</body>
</html>
